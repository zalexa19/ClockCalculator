        <div class=" container text-center">
            <h1 class="display-3 mt-5" >Time Calculator</h1>
            <p class="lead mb-3">This calculator calculates hours</p>

            <hr class="mb-4">
            <form name="timesForm jumbotron "    >
<!--                <div id="error" class="alert alert-danger" role="alert">
                </div>-->

                <div class="form-row form-group " >
                    <label class="col-lg-12">Start:</label>
                    <div class="col">
                        <input id="fromHour" type="number" class="form-control no-spinners" placeholder="HH" onClick="this.select()" onkeyup="validateHours(this)" onblur="enhance_number(this)" maxlength="2">
                    </div>
                    <p>:</p>
                    <div class="col">
                        <input id="fromMinute" type="number" class="form-control no-spinners" placeholder="mm" onClick="this.select()" onkeyup="validate_minutes(this)" onblur="enhance_number(this)" maxlength="2">
                    </div>
                    <div class="col">
                        <input id="fromDate"type="date" class="form-control no-spinners" onClick="this.select()" placeholder="Date">
                    </div>
                </div>


                <div class="form-row">
                    <label class="col-lg-12">End:</label>
                    <div class="col">
                        <input id="toHour" type="number" class="form-control no-spinners" placeholder="HH" onkeyup="validateHours(this)"  onblur="enhance_number(this)" onClick="this.select()" maxlength="2">
                    </div>
                    <p>:</p>
                    <div class="col">
                        <input id="toMinute" type="number" class="form-control no-spinners" placeholder="mm" onkeyup="validate_minutes(this)" onblur="enhance_number(this)" onClick="this.select()" maxlength="2">
                    </div>
                    <div class="col">
                        <input id="toDate" type="date" class="form-control no-spinners" placeholder="Date" onClick="this.select()">
                    </div>
                </div>


                <button type="button" class="btn btn-dark my-3" onclick="submitButton()">Submit</button>

                <h2 class="h2">Result:</h2>
                <input id="result" class="form-control" type="text" placeholder="Result" readonly>


            </form>






        </div>
        <!-- End of div container-->
