<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clock Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Oxygen:400,700,300' rel='stylesheet' type='text/css'>
        <!--link rel="stylesheet" href="css/Styles.css"-->
        <!--link rel="stylesheet" href="css/media.css"-->

    </head>

    <body>


        <div class="container text-center">
            <h1 class="display-1">Clock Calculator</h1>
            <p class="lead">This calculator calculates hours</p>

            <form name="timesForm" >
                <div class="form-row">
                    <div class="col">
                        <input id="fromHour" type="number" class="form-control" placeholder="HH" onkeyup="validateHours(this)" onblur="enhance_number(this)" maxlength="2">
                    </div>
                    <p>:</p>
                    <div class="col">
                        <input id="fromMinute" type="number" class="form-control" placeholder="mm" onkeyup="validate_minutes(this)" onblur="enhance_number(this)" maxlength="2">
                    </div>
                    <div class="col">
                        <input id="fromDate"type="date" class="form-control" placeholder="Date">
                    </div>
                </div>


                <div class="form-row">
                    <div class="col">
                        <input id="toHour" type="number" class="form-control" placeholder="HH" onkeyup="validateHours(this)"  onblur="enhance_number(this)" maxlength="2">
                    </div>
                    <p>:</p>
                    <div class="col">
                        <input id="toMinute" type="number" class="form-control" placeholder="mm" onkeyup="validate_minutes(this)" onblur="enhance_number(this)" maxlength="2">
                    </div>
                    <div class="col">
                        <input id="toDate" type="date" class="form-control" placeholder="Date">
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="submitButton()">Submit</button>

                <h2 class="h2">Result:</h2>
                <input id="result" class="form-control" type="text" placeholder="Result" readonly>

            </form>






        </div>
        <!-- End of div container-->




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>


</html>
